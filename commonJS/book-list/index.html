<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Book List</title>

    <style>
        .error, .success {
          padding: 10px;
          text-align: center;
          margin: 5px 0 15px 0;
          color: #FFF;
        }

        .error {
            background-color: #ff0000;
        }

        .success {
            background-color: #008000;
        }
    </style>

  </head>
  <body>
      <h1 class="display-4 bg-dark p-2 text-center text-white font-weight-bold">
          Book List
      </h1>

      <div class="container">
          <div class="row">
              <div class="parent col-md-6 col-sm-12 mt-3 font-weight-bold">
                  <form id="book-form">
                      <div class="form-group">
                          <label for="title">Título</label>
                          <input type="text" name="title" id="title" class="form-control">
                      </div>

                      <div class="form-group">
                          <label for="author" class="mt-2">Autor</label>
                          <input type="text" name="author" id="author" class="form-control">
                      </div>

                      <div class="form-group">
                          <label for="editor" class="mt-2">Editora</label>
                          <input type="text" name="editor" id="editor" class="form-control">
                      </div>  

                      <div class="form-group">
                          <label for="isbn" class="mt-2">ISBN</label>
                          <input type="text" name="isbn" id="isbn" class="form-control">
                      </div> 

                      <input type="submit" class="btn btn-dark btn-block font-weight-bold" value="Enviar">
                    </div>
                  </form>

                  <div class="col col-md-6 col-sm-12">
                    <table class="table table-dark mt-5 text-center">
                      <thead>
                        <tr>
                          <th scope="col">Título</th>
                          <th scope="col">Autor</th>
                          <th scope="col">Editora</th>
                          <th scope="col">ISBN</th>
                        </tr>
                      </thead>
                      <tbody id="book-list"></tbody>
                    </table>
                  </div>
                </div>   
          </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
