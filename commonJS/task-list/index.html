<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c095df0eeb.js" crossorigin="anonymous"></script>
    <title>Task List</title>

    <style>

        input[type="text"] {
            border: none;
            border-bottom: 2px solid #ced4da;
        }

        input[type="text"]:focus {
            border: none;
        }

        .fa-trash-alt {
            color: red;   
        }

    </style>
  </head>
  <body>
      <header class="bg-danger p-3 text-center text-white font-weight-bold"><h1>Task List</h1></header>

      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <form>
                      <div class="form-group">
                          <label for="task"></label>
                          <input type="text" name="task" id="task" class="form-control" placeholder="Type your task">
                          <input type="submit"  class="mt-2 btn btn-danger font-weight-bold" value="Submit">
                      </div>
                  </form>

                <div class="form-group mt-5">
                    <h5>Filter</h5>
                    <input type="text" class="form-control" id="filter" placeholder="Filter Tasks">
                </div>

                <ul class="list-group mt-4"></ul>
                <input type="submit" id="clear-tasks" class="btn btn-dark font-weight-bold mt-3" value="Clear">
              </div>
          </div>
      </div>

    <script src="js/app.js"></script>
  </body>
</html>
